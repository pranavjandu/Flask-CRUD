{%extends 'base.html'%}
{%block title%} Edit {%endblock title%}

{%block body%}

<div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ message }}</div>
    {% endfor %}
    <h1>Edit People</h1>
    <form method="POST" action="/update/{{id}}">
        <input type="hidden" name="id" value={{id}}>
        <div class="form-group row mt-2">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{people.name}}" required>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" name="state" value="{{people.state}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="salary" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" name="salary" id="salary" value={{people.salary}}>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="grade" class="col-sm-2 col-form-label">Grade</label>
            <div class="col-sm-10">
                <input type="number" step="1" class="form-control" name="grade" id="grade" value={{people.grade}}>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="room" class="col-sm-2 col-form-label">Room</label>
            <div class="col-sm-10">
                <input type="number" step="1" class="form-control" name="room" id="room" value={{people.room}}>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="telnum" class="col-sm-2 col-form-label">Telnum</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="telnum" name="telnum" value="{{people.telnum}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="picture" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="picture" name="picture" value="{{people.picture}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="keywords" class="col-sm-2 col-form-label">Keywords</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keywords" name="keywords" value="{{people.keywords}}">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>


{%endblock body%}
